<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky notes</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <!-- Left side of the navbar: Board tabs -->
        <div class="nav-left">
            <button class="board-tab active">Board X</button>
            <button class="board-tab">Board Y</button>
        </div>
        <!-- Right side of the navbar: Search and actions -->
        <div class="nav-right">
            <div class="search-container">
                <input type="search" name="search-bar" id="search-bar" class="search-bar"
                    placeholder=" üîé  Search a note">
            </div>
            <div class="actions">
                <button class="archived-btn">üóëÔ∏è Archived</button>
                <button class="new-board-btn">New Board</button>
                <button class="add-btn">+</button>
            </div>
        </div>
    </nav>
    <main class="board-container">
        <!-- Just for testing the changeDate function -->
        <!-- <div class="sticky-note" onclick="changeDate(event)" >   -->
        <div class="sticky-note">
            <p class="note-text" contenteditable="true">This is my first sticky notes in this project</p>
            <div class="Bottom-elements">
                <p class="note-date">Added On: Nov 28, 2024</p>
                <div class="note-colors">
                    <div class="color-options">
                        <div class="color-circle gray" data-color="gray" onclick="changeNoteColor(event)"></div>
                        <div class="color-circle red" data-color="red" onclick="changeNoteColor(event)"></div>
                        <div class="color-circle green" data-color="green" onclick="changeNoteColor(event)"></div>
                        <div class="color-circle blue" data-color="blue" onclick="changeNoteColor(event)"></div>
                    </div>
                    <button class="delete-btn">X</button>
                </div>
            </div>
            <!-- Resizer element -->
            <div class="resizer"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
