<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <title>Sticky notes</title>
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <!-- Left side of the navbar: Board tabs -->
    <div class="nav-left" id="boards">
      <!-- <button class="board-tab active" contenteditable="true">Board X</button>
      <button class="board-tab" oninput="editBoardName(event)">Board Y</button> -->
    </div>
    <!-- Right side of the navbar: Search and actions -->
    <div class="nav-right">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" name="search-bar" id="search-bar" class="search-bar" placeholder="Search a note">
      </div>
      <div class="actions">
        <button class="archived-btn" onclick="renderArchivednotes()"><i class="fa-solid fa-trash"></i>Archived</button>
        <button class="new-board-btn" onclick="createBoard()">New Board</button>
        <button class="add-btn" onclick="createStickyNote()"><i class="fa-solid fa-plus"></i></button>

        <button class="menu-toggle" onclick="toggleDropdownMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="dropdown-menu" id="dropdown-menu">
          <button class="add-btnn" onclick="createStickyNote()"><i class="fa-solid fa-plus"></i>New Note</button>
          <button class="new-board-btn" onclick="createBoard()"><i class="fa-solid fa-plus"></i>New Board</button>
          <button class="archived-btn" onclick="renderArchivednotes()"><i class="fa-solid fa-trash"></i>Archived</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="board-container" id="notes-container">
  </main>
  <script src="script.js"></script>

</body>

</html>
